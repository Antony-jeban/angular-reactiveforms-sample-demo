<form class="form-horizontal">
	<div class="form-group">
		<label for="1" class="col-sm-4 control-label">Masked Input using <code>NgModel</code></label>
    <form [formGroup]="customerForm">
    <div class="col-sm-8 input-group" >
      <label>First Name: </label>
      <input id="1" type="text"  formControlName="firstname"/>
      <br />
            <label>Last Name: </label>
              <input id="1" type="text" formControlName="lastname"/>
      <br />

            <label>Email: </label>
              <input id="1" type="text" formControlName="email"/>
      <br />

    </div>
    <hr />
    <span>Value: {{ customerForm.value | json }}</span><br />
    <span>Error: {{ customerForm.errors }}</span><br />
    <span>Dirty: {{ customerForm.dirty }}</span><br />
    <span>Touched: {{ customerForm.touched }}</span><br />
    <span>validity: {{ customerForm.valid }}</span><br />
    <button (click)="populateData()">set vlaue</button>
    </form>
  </div>

 
</form>
